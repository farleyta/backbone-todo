<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Yet Another Backbone.js ToDo App â€“ by Tim Farley</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<section id="todoapp">
		
		<header id="header">
			<h1>To Do...</h1>
			<input type="text" id="new-todo" placeholder="What do you need to do?">
		</header>

		<section id="main">
			<input type="checkbox" id="toggle-all">
			<label for="toggle-all">Mark all as complete</label>
			
			<ul id="todo-list"></ul>
		</section>

		<footer id="footer"></footer>

	</section>

<!-- Underscore.js Templates -->
<script type="text/template" id="item-template">
	<div class="view">
		<input class="toggle" type="checkbox" <%= isComplete ? 'checked' : '' %> >
		<label><%= title %></label>
		<button class="destroy"></button>
	</div>
	<input type="text" class="edit" value="<%= title %>">
</script>

<script type="text/template" id="stats-template">
	<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %></span>
	<ul id="filters">
		<li>
			<a class="selected" href="#/">All</a>
			<a href="#/active">Active</a>
			<a href="#/completed">Completed</a>
		</li>
	</ul>
	<% if ( getCompleted ) { %>
		<button id="clear-completed">Clear completed (<%= getCompleted %>)</button>
	<% } %>
</script>

<script src="js/vendor.min.js"></script>
<script src="js/app.min.js"></script>
</body>
</html>
